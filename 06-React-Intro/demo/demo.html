<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Henry - React Demo 1</title>
</head>
<body>
  <div id='app'></div>

  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">

 const personas = [
    {
      name: 'Toni',
      lastname: 'Tralice',
      id: 0
    },
    {
      name: 'Fran',
      lastname: 'Etcheverri',
      id: 1
    },
  ]
  class Persona extends React.Component {   // -COMPONENTE DE CLASE-
		render() {
			return (
				<h1>Hola, {this.props.personaNombre} {this.props.personaApellido}!</h1>
)}}


    class Container extends React.Component {      //-COMPONENTE DE CLASE- llama al componente Persona
    render (){
         return (
      <div>
        {
    personas.map(p => <Persona personaNombre={p.name} personaApellido={p.lastname} key={p.id}/>)
       } 
      </div>
     )
   }
  }

  ReactDOM.render(
    <Container/>,
    document.getElementById('app')
    );
  </script>
</body>
</html>
